<!DOCTYPE html>
<html>
<title>Home Theater</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css" media="screen" title="no title">
<script src="https://code.jquery.com/jquery.js"></script>
<link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="w3-black">

    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
        </a>
        <a href="/auth/google" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-user w3-xxlarge"></i>
            <p>LOGIN</p>
        </a>
        <a href="/random" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-eye w3-xxlarge"></i>
            <p>RANDOM MOVIES</p>
        </a>
        <a href="/search" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-search w3-xxlarge"></i>
            <p>SEARCH</p>
        </a>
        <a href="/review" class="w3-bar-item w3-button w3-padding-large w3-black">
            <i class="fa fa-envelope w3-xxlarge"></i>
            <p>REVIEWS</p>
        </a>
        <a href="/cms" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-wrench w3-xxlarge"></i>
            <p>ADD REVIEW</p>
        </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
        <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
            <a href="/login" class="w3-bar-item w3-button" style="width:25% !important">LOGIN</a>
            <a href="/random" class="w3-bar-item w3-button" style="width:25% !important">RANDOM MOVIES</a>
            <a href="/search" class="w3-bar-item w3-button" style="width:25% !important">SEARCH MOVIES</a>
            <a href="/review" class="w3-bar-item w3-button" style="width:25% !important">REVIEWS</a>
            <a href="/cms" class="w3-bar-item w3-button" style="width:25% !important">ADD REVIEW</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
        <!-- Header/Home -->
        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
            <h1 class="w3-jumbo" id="title">Home theater</h1>
            <p>Movies database and review!</p>
        </header>

        <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
                <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about" style="max-width:500px;margin:auto">
                    <h2 class="w3-text-light-grey search-review-label">Search our reviews!</h2>
                    <form class="example search-review-form">
                        <input id="searchInput" type="text" placeholder="Search here..." name="search">
                        <button id="search" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
        </div>

        <!-- Reviews List Section -->
        <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="review-container">
                        <table class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <!-- Note: Change title/data to Movie Title-->
                                    <th>Movie Title</th>
                                    <th>Review</th>
                                    <th>             </th>
                                </tr>
                            </thead>
                            <tbody class=review-list>
                                <tr id="form-row">
                                    <form id="review-form">
    
    
                                        </td>
                                        <td>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
             
            <!-- Footer -->
            <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-snapchat w3-hover-opacity"></i>
                <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                <i class="fa fa-twitter w3-hover-opacity"></i>
                <p class="w3-medium">Powered by
                    <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a>
                </p>
                <!-- End footer -->
            </footer>

            <!-- END PAGE CONTENT -->
        </div>
    <!-- Reviews 'list' and 'custom movie select' script processing -->
    <script src="js/review.js" type="text/javascript"></script>
    <script src="js/cms.js" type="text/javascript"></script>
</body>

</html>
